<div class="recipe-card recipe-detail-card col-md-4">
    <p>{{ recipe.name }}</p>
    <p>{{ recipe.description }}</p>
    <p>{{ recipe.directions }}</p>

    <img class="img-responsive" src="{{ getImageUrl(recipe.photo)}}">

    <button class="btn btn-danger" ng-click="deleteRecipe()">Delete Recipe</button>
    <br>
    {{ recipe.comments }}
</div>
