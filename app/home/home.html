 <!-- Script to Activate the Carousel -->
  <script>
  $('.carousel').carousel({
  interval: 5000 //changes the speed
  })
  </script>

    <!-- /.container -->
<div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">

                    <div id="carousel-example-generic" class="carousel slide">
                        <!-- Indicators -->
                        <ol class="carousel-indicators hidden-xs">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                           <div class="item active image-wrap">
                                <img class="img-responsive img-full" src="img/slide-2.jpg" alt="">
                            </div>
                            <div class="item image-wrap" ng-repeat="recipe in recipes">
                                <img class="img-responsive img-full" src="{{ getImageUrl(recipe.photo)}}">
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                            <span class="icon-prev"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                            <span class="icon-next"></span>
                        </a>
                    </div>
                    <h2 class="brand-before">
                        <small>Welcome to</small>
                    </h2>
                    <h1 class="brand-name">Recipe Place</h1>
                    <hr class="tagline-divider">
                    <h2>
                        <small>By
                            <strong>Dave Johnson</strong>
                        </small>
                    </h2>
                </div>
            </div>
        </div>
</div>
