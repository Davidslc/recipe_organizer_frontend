<div style="background-color: #f5f5f5" class="col-md-4">

    <div class="form-group">
        <label>Recipe Name</label>
        <input class="form-control" ng-model="recipe.name">
    </div>

    <br>
    <br>

    <div id="select-image">
        <label>Select Image
            <div class="form-group">
                <input type="file" id="file" name="file" accept="image/gif, image/x-png, image/jpeg"
                        onchange="angular.element(this).scope().addPhoto()"/>
             </div>
        </label>
    </div>
    <img class="img-responsive recipe-card-image"
         ng-src="{{ recipe.photo }}"
         ng-show="recipe.photo">
    <br>
    <br>
    <div class="form-group">
        <label>Recipe Description</label>
        <textarea class="form-control" ng-model="recipe.description"></textarea>
    </div>

    <br>
    <br>

    <div class="form-group">
        <label>Recipe Directions</label>
        <textarea class="form-control" ng-model="recipe.directions"></textarea>
    </div>
    <br>
    <br>
    <div class="form-group">
        <label>Ingredients</label>
        <input class="form-control" ng-model="ingredientName">
    </div>
    <br>
    <button class="btn btn-primary" ng-click="addIngredientToRecipe(ingredientName)">Add ingredient to recipe</button>
    <br>

    <p>Your ingredients:</p>
    <ol>
        <li ng-repeat="ingredient in recipe.ingredients">{{ ingredient.name }}</li>
    </ol>

    <button class="btn btn-success" ng-click="addRecipe()">Save New Recipe</button>
</div>
